name: âœ¨ Feature Request
description: Suggest a new feature or enhancement
title: "[Feature]: "
labels: ["enhancement", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for your feature request! We appreciate your ideas for improving our project.
  - type: checkboxes
    id: prior-search
    attributes:
      label: Have you searched for existing feature requests?
      options:
        - label: I have searched existing issues
          required: true
  - type: input
    id: feature-summary
    attributes:
      label: Feature Summary
      description: Brief description of the feature
      placeholder: "e.g., Add dark mode support"
    validations:
      required: true
  - type: textarea
    id: problem-statement
    attributes:
      label: Problem Statement
      description: What problem does this feature solve?
      placeholder: |
        Currently, I need to...
        This is difficult because...
        It would be better if...
    validations:
      required: true
  - type: textarea
    id: proposed-solution
    attributes:
      label: Proposed Solution
      description: How should this feature work?
      placeholder: "Describe the desired behavior and user experience..."
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: Alternative Solutions
      description: Have you considered other approaches?
      placeholder: |
        - Alternative 1: ...
        - Alternative 2: ...
      render: markdown
    validations:
      required: false
  - type: dropdown
    id: priority
    attributes:
      label: Priority
      options:
        - Low
        - Medium
        - High
    validations:
      required: true
  - type: checkboxes
    id: components
    attributes:
      label: Affected Components
      description: Which parts of the system does this relate to?
      options:
        - label: Frontend
        - label: Backend
        - label: API
        - label: Documentation
        - label: Infrastructure
    validations:
      required: false
  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Screenshots, mockups, or other relevant information
      placeholder: "Include any additional details here..."
    validations:
      required: false
